<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>display测试</title>
    <style>

    </style>
</head>

<body>

    <div>1- 普通div</div>
    <div>2- 普通div</div>

    <div style="display:none; height:100px;">3- display:none 隐藏元素,不占空间</div>
    <div style="display:none; height:100px;">4- display:none 隐藏元素,不占空间</div>

    <div style="display:inline; height:100px; background-color: aliceblue;">5- display:inline</div>
    <div style="display:inline; height:100px; background-color: antiquewhite;">6- display:inline</div>

    <div style="display:block; height:100px; background-color:aquamarine;">7- display:block</div>
    <div style="display:block; height:100px; background-color:azure;">8- display:block</div>

    <div style="display:inline-block; height:100px; background-color:beige;">9- display:inline-block</div>
    <div style="display:inline-block; height:100px; background-color:bisque;">10- display:inline-block</div>

    <div style="display:table; height:100px; background-color:blanchedalmond;">11- display:table</div>
    <div style="display:table; height:100px; background-color:blue;">12- display:table</div>

    <div style="display:flex; height:100px; background-color:blueviolet;">13- display:flex</div>
    <div style="display:flex; height:100px; background-color:brown;">14- display:flex</div>

</body>

</html>
