<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>gap 间距</title>
  <style>
    .gap {
      display: flex;
      gap: 50px;
    }

    .gap>div {
      border: 1px solid black;
      background-color: yellow;
    }
  </style>
</head>

<body>

  <h1>gap 属性</h1>

  <p>使用 <em>gap</em> 属性用来设置间隙。</p>

  <div class="gap">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>

</html>
