<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style type="text/css">
		#top {
			font-size: 50px;
			width: 100%;
			height: 80px;
			background: #900;
		}

		#left {
			font-size: 50px;
			float: left;
			width: 15%;
			height: 500px;
			background: #090;
		}

		#right {
			font-size: 50px;
			float: left;
			width: 85%;
			height: 500px;
			background: #009;
		}

		#bottom {
			font-size: 50px;
			width: 100%;
			height: 50px;
			background:rgb(206, 55, 9);
		}
	</style>
</head>

<body>
	<div align="center" id="top">top</div>
	<div id="left">left</div>
	<div id="right">right</div><br>
	<div align="right" id="bottom">bottom</div>
</body>

</html>
